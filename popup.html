<!DOCTYPE html>
<html>
<head>
  <title>YouTube Voice Controller</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
    }
  </style>
</head>
<body>
  <img src="favicon-32x32.png" alt="Extension Logo">
  <h1>YouTube Voice Controller</h1>
  <p>Say <strong>"stop"</strong> to pause, <strong>"release"</strong> to play, <strong>"next"</strong> to skip to the next video, or <strong>"back"</strong> to go to the previous video.</p>
  <script src="popup.js"></script>
</body>
</html>
